{% extends 'todo_app/base.html' %}
{% load static %}


{% block title %}

{% endblock title %}
    


{% block content %}
    <h1>Delete Todo</h1>

        {% csrf_token %}

        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'index' %}">Back</a>
{% endblock content %}
