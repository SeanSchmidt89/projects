<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <div class="content">
    <h1>Todo Tracker</h1>

    <h3>Add a Todo: </h3>
    <form action="" method="POST">
        <input id="inputName" type="text"  placeholder="Enter a todo">
        <input id="inputDescription" type="text"  placeholder="Description">
        <button id="button" type="submit">Add</button>
    </form>

    <div class="list">
        <h3>Todos:</h3>
        <ul id="ul">

        </ul>
    </div>
</div>
</body>
</html>
